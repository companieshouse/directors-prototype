{% extends "layout.html" %}

{% block pageTitle %}
  Service unavailable – {{ serviceName }} – GOV.UK
{% endblock %}

{% block content %}

    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">Sorry, there is a problem with the service</h1>

      </p>
    </div>
  </div>
{% endblock %}
